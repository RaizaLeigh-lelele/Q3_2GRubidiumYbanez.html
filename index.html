<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centralized Club Application Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #924e49;
      padding: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #cea2a2;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #b39898;
      border-radius: 4px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      background-color: #eef6ff;
      border: 2px solid #2b6cb0;
      outline: none;
    }

    .error {
      border: 2px solid red;
      background-color: #ffecec;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>

  <script>
    function confirmSubmit() {
      return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(field) {
      if (field.value.trim() === "") {
        field.classList.add("error");
      } else {
        field.classList.remove("error");
      }
    }
  </script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

  <fieldset>
    <legend>Student Information</legend>

    <label>
      Student ID:
      <input type="number" name="student_id" required onblur="checkEmpty(this)">
    </label>

    <label>
      Full Name:
      <input type="text" name="full_name" required onblur="checkEmpty(this)">
    </label>

    <label>
      Birthday:
      <input type="date" name="birthday" required onblur="checkEmpty(this)">
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required onblur="checkEmpty(this)">
    </label>
  </fieldset>

  <fieldset>
    <legend>Application Details</legend>

    <label>
      Mobile Phone:
      <input type="text" name="mobile" required onblur="checkEmpty(this)">
    </label>

    <label>
      Grade Level:
      <select name="grade_level" required onblur="checkEmpty(this)">
        <option value="">-- Select Grade Level --</option>
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g11">Grade 11</option>
        <option value="g12">Grade 12</option>
      </select>
    </label>

    <label>
      Intern / Extern:
      <br>
      <input type="radio" name="status" value="internal" required> Intern
      <input type="radio" name="status" value="external" required> Extern
    </label>

    <label>
      Preferred Organization / Club:
      <select name="club" required onblur="checkEmpty(this)">
        <option value="">-- Select Organization --</option>
        <option value="tech">XYZ</option>
        <option value="arts">Likha</option>
        <option value="sports">Allianti</option>
        <option value="music">Himig</option>
        <option value="sudoku">Sapienara</option>
      </select>
    </label>

    <label>
      Why do you want to join:
      <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
    </label>
  </fieldset>

  <div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>

  <img 
    src="https://www.gifcen.com/wp-content/uploads/2022/06/happy-birthday-gif-7.gif" 
    alt="Happy Birthday GIF"
    style="display:block; margin-top:10px; width:150px;">
</form>

</body>
</html>
